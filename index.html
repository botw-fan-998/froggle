<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROGGLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; font-family: fantasy; color: darkolivegreen; font-size: 60px;">FROGGLE</h1>
    <div style="text-align: center;" id="game">
        <div id="timer">Time Left: 3:00</div>
        <div id="score">Score: 0</div>
        <div id="grid-container"></div>
        <input type="text" id="word-input" placeholder="Select Letters" disabled/>
        <button type="submit" id="submit-word">Submit Word</button>
        <button type="reset" id="clear-input">Clear Input</button>
        <div id="word-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
